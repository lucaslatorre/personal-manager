<mat-sidenav-container class="example-container">
  <mat-sidenav
    mode="side"
    opened
  >
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Menu</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
      >
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a
        mat-list-item
        routerLink="/expense"
      >
        <mat-icon>people</mat-icon>
        <span>Despesas</span>
      </a>
      <a
        mat-list-item
        routerLink="/category"
      >
        <mat-icon>assignment</mat-icon>
        <span>Categorias</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-content></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
